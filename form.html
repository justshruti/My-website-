<html>
<head>
  <title>Sign Up</title>
</head>
<body>
  <h2 align="center">Sign Up</h2>
  <form align="center">
    <p><input type="text" name="username" placeholder="Enter Username" required></p>
    <p><input type="password" name="password" placeholder="Enter Password" required></p>
    <p><input type="password" name="confirm" placeholder="Confirm Password" required></p>
    <p><input type="date" name="dob" required></p>
    <p>
      <select name="gender" required>
        <option disabled selected>Choose Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </p>
    <p><input type="email" name="email" placeholder="Enter Email" required></p>
    <p><input type="tel" name="phone" placeholder="Enter Phone" required></p>
    <p><textarea name="address" placeholder="Enter Address"></textarea></p>
    <p>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </p>
  </form>
</body>
</html>
